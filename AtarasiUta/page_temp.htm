<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='utf-8'>
            <title>SinriScoreDrawer Example</title>
            <style>
                * {
                    -webkit-touch-callout: none;
                    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
                }
                #score_text {
                    display:none;
                }
            #the_canvas {
                width:%fpx;
                height:auto;
                margin:auto;
            }
            </style>
            </head>
    <body>
        <textarea id='score_text'>%@</textarea>
        <canvas id='the_canvas'></canvas>
        <script lang='text/script'>
%@
                       
function parse_and_draw_score_text(){
var SSD=new SinriScoreDrawer('the_canvas');
//SSD.varAutoCellWidth=true;
var textarea=SSD.helper.E('score_text');
var the_score_data=SSD.parseScoreString(textarea.value);
//SSD.helper.E('parsed_json').value=JSON.stringify(the_score_data,null,2);
SSD.loadScoreData(the_score_data,{width:30*2,height:50*2});
}

function setCanvasSize(w){
    document.getElementById('the_canvas').width=w;
}
                       
                       window.onload=function(){
                       parse_and_draw_score_text();
                       }

        </script>
    </body>
</html>
